<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Disponibilidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="availability-container">
        <h1>Gestão de Disponibilidade</h1>
        <table id="availabilityTable">
            <thead>
                <tr>
                    <th>Dias/Horários</th>
                    <th>8:00 - 9:00</th>
                    <th>9:00 - 10:00</th>
                    <th>10:00 - 11:00</th>
                    <th>14:00 - 15:00</th>
                    <th>15:00 - 16:00</th>
                    <th>17:00 - 18:00</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td class="available"></td>
                    <td class="unavailable"></td>
                    <td class="available"></td>
                    <td class="unavailable"></td>
                    <td class="available"></td>
                    <td class="unavailable"></td>
                </tr>
                <tr>
                    <td>Terça-feira</td>
                    <td class="available"></td>
                    <td class="unavailable"></td>
                    <td class="available"></td>
                    <td class="unavailable"></td>
                    <td class="available"></td>
                    <td class="unavailable"></td>
                
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td class="available"></td>
                    <td class="unavailable"></td>
                    <td class="available"></td>
                    <td class="unavailable"></td>
                    <td class="available"></td>
                    <td class="unavailable"></td>
                
                </tr>
                <tr>
                    <td>Quinta-feira</td>
                    <td class="available"></td>
                    <td class="unavailable"></td>
                    <td class="available"></td>
                    <td class="unavailable"></td>
                    <td class="available"></td>
                    <td class="unavailable"></td>
                
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td class="available"></td>
                    <td class="unavailable"></td>
                    <td class="available"></td>
                    <td class="unavailable"></td>
                    <td class="available"></td>
                   
                    <td class="unavailable"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
